<!DOCTYPE html><html lang="en"><head><title>src/xor</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="src/xor"><meta name="groc-project-path" content="src/xor.js"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path">src/xor.js</div></div><div id="document"><div class="segment"><div class="comments "><div class="wrapper"><p>Copyright 2015 Peter W Moresi</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">import</span> flatten <span class="hljs-keyword">from</span> <span class="hljs-string">'./flatten'</span></div></div></div><div class="segment"><div class="comments "><div class="wrapper"><p>XOR computes the exclusive or for a given set of <code>values</code>.</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">xor</span>(<span class="hljs-params">...values</span>) </span>{
    <span class="hljs-keyword">return</span> !!(flatten(values).reduce((a,b) =&gt; {
      <span class="hljs-keyword">if</span> (b) {
        <span class="hljs-keyword">return</span> a+<span class="hljs-number">1</span>
      }
      <span class="hljs-keyword">return</span> a
    }, <span class="hljs-number">0</span>) &amp; <span class="hljs-number">1</span>)
}</div></div></div></div></body></html>
